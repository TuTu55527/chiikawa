<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>訂單管理</title>
  <!-- Firebase SDK (compat 版本，支援 initializeApp) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>🔒 輸入密碼登入</h2>
  <input type="password" id="passwordInput" placeholder="請輸入密碼">
  <button onclick="checkPassword()">登入</button>

  <div id="app" style="display:none;">
    <h2>新增訂單</h2>
    <form id="orderForm">
      <label>姓名：</label>
      <input type="text" name="name" required><br><br>

      <label>品項：</label>
      <input type="text" name="item" required><br><br>

      <label>總金額：</label>
      <input type="number" name="amount" required><br><br>

      <label>訂單類型：</label>
      <select name="type" required>
        <option value="到貨">到貨</option>
        <option value="預購">預購</option>
      </select><br><br>

      <label>是否已匯款：</label>
      <select name="paid" required>
        <option value="是">是</option>
        <option value="否">否</option>
      </select><br><br>

      <input type="submit" value="送出訂單">
    </form>

    <hr>
    <h2>查詢訂單</h2>
    <form id="searchForm">
      <label>姓名：</label>
      <select name="name" id="nameSelect" required>
        <option value="">-- 請選擇姓名 --</option>
      </select>
      <input type="submit" value="查詢">
    </form>
    <div id="result"></div>
  </div>

  <script>
    // 🔑 你的 Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCPmkipseak3oKyfgPM-X8UkI9UKqv_cWA",
      authDomain: "chiikawa-6fccc.firebaseapp.com",
      projectId: "chiikawa-6fccc",
      storageBucket: "chiikawa-6fccc.firebasestorage.app",
      messagingSenderId: "579094648440",
      appId: "1:579094648440:web:fa4699346b41317ea6ff8d",
      measurementId: "G-SGQ9XMLLYM"
    };

    // ⚙️ 初始化 Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 🔒 設定密碼
    const ADMIN_PASSWORD = "abc123";

    window.checkPassword = function() {
      const input = document.getElementById("passwordInput").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("app").style.display = "block";
        document.getElementById("passwordInput").style.display = "none";
        document.querySelector("button").style.display = "none";
        loadNames(); // 登入後載入姓名清單
      } else {
        alert("密碼錯誤");
      }
    };

    // 📝 新增訂單
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const order = {
        name: formData.get("name"),
        item: formData.get("item"),
        amount: parseFloat(formData.get("amount")),
        type: formData.get("type"),
        paid: formData.get("paid"),
        time: new Date().toISOString()
      };

      try {
        await db.collection("orders").add(order);
        alert("訂單已送出！");
        this.reset();
        loadNames(); // 新增後更新姓名清單
      } catch (err) {
        console.error("送出失敗:", err);
        alert("送出失敗，請稍後再試。");
      }
    });

    // 📋 載入姓名清單 (去重複)
    async function loadNames() {
      let snapshot = await db.collection("orders").get();
      let names = new Set();
      snapshot.forEach(doc => names.add(doc.data().name));

      let nameSelect = document.getElementById("nameSelect");
      nameSelect.innerHTML = `<option value="">-- 請選擇姓名 --</option>`;
      names.forEach(n => {
        let opt = document.createElement("option");
        opt.value = n;
        opt.textContent = n;
        nameSelect.appendChild(opt);
      });
    }

    // 🔍 查詢訂單
    document.getElementById("searchForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = new FormData(this).get("name");
      let snapshot = await db.collection("orders").where("name", "==", name).get();
      let resultDiv = document.getElementById("result");

      if (!snapshot.empty) {
        let output = `<h3>${name} 的訂單紀錄：</h3>`;
        snapshot.forEach(doc => {
          const o = doc.data();
          output += `
            品項：${o.item}, 金額：${o.amount}, 類型：${o.type}, 匯款：${o.paid}, 時間：${o.time}<br>
          `;
        });
        resultDiv.innerHTML = output;
      } else {
        resultDiv.innerHTML = `<p>找不到 ${name} 的訂單紀錄</p>`;
      }
    });
  </script>
</body>
</html>
