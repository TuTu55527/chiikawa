<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>訂單管理</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>🔒 輸入密碼登入</h2>
  <input type="password" id="passwordInput" placeholder="請輸入密碼">
  <button onclick="checkPassword()">登入</button>

  <div id="app" style="display:none;">
    <h2>新增訂單</h2>
    <form id="orderForm">
      <label>姓名：</label>
      <input type="text" name="name" required><br><br>

      <label>品項：</label>
      <input type="text" name="item" required><br><br>

      <label>總金額：</label>
      <input type="number" name="amount" required><br><br>

      <label>訂單類型：</label>
      <select name="type" required>
        <option value="到貨">到貨</option>
        <option value="預購">預購</option>
      </select><br><br>

      <label>是否已匯款：</label>
      <select name="paid" required>
        <option value="是">是</option>
        <option value="否">否</option>
      </select><br><br>

      <input type="submit" value="送出訂單">
    </form>

    <hr>
    <h2>查詢訂單</h2>
    <form id="searchForm">
      <label>姓名：</label>
      <input type="text" name="name" required>
      <input type="submit" value="查詢">
    </form>
    <div id="result"></div>
  </div>

  <script>
    // 1️⃣ Firebase 設定 (換成你專案的資料)
    const firebaseConfig = {
      apiKey: "你的API_KEY",
      authDomain: "你的專案ID.firebaseapp.com",
      projectId: "你的專案ID",
      storageBucket: "你的專案ID.appspot.com",
      messagingSenderId: "你的SenderId",
      appId: "你的AppId"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2️⃣ 設定密碼（你自己定一組）
    const ADMIN_PASSWORD = "mySecret123";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("app").style.display = "block";
        document.getElementById("passwordInput").style.display = "none";
        event.target.style.display = "none";
      } else {
        alert("密碼錯誤");
      }
    }

    // 3️⃣ 新增訂單
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const order = {
        name: formData.get("name"),
        item: formData.get("item"),
        amount: formData.get("amount"),
        type: formData.get("type"),
        paid: formData.get("paid"),
        time: new Date().toISOString()
      };

      try {
        await db.collection("orders").add(order);
        alert("訂單已送出！");
        this.reset();
      } catch (err) {
        console.error("送出失敗:", err);
        alert("送出失敗，請稍後再試。");
      }
    });

    // 4️⃣ 查詢訂單
    document.getElementById("searchForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = new FormData(this).get("name");
      let snapshot = await db.collection("orders").where("name", "==", name).get();
      let resultDiv = document.getElementById("result");

      if (!snapshot.empty) {
        let output = `<h3>${name} 的訂單紀錄：</h3>`;
        snapshot.forEach(doc => {
          const o = doc.data();
          output += `
            品項：${o.item}, 金額：${o.amount}, 類型：${o.type}, 匯款：${o.paid}, 時間：${o.time}<br>
          `;
        });
        resultDiv.innerHTML = output;
      } else {
        resultDiv.innerHTML = `<p>找不到 ${name} 的訂單紀錄</p>`;
      }
    });
  </script>
</body>
</html>
